name: Node.js CI

on:
  push:
    branches:
      - main
      - master  # เพิ่มเพื่อให้ระบบทำงานไม่ว่าคุณจะใช้ชื่อ branch ไหน

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build application
        run: npm run build

  docker-smoke-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t tinytask .
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name app tinytask
      - name: Smoke test
        run: |
          sleep 5
          curl -sf http://localhost:3000/health

  deploy:
    needs: [build-and-test, docker-smoke-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            nichakan157/tinytask:latest
            nichakan157/tinytask:${{ github.sha }}