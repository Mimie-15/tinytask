name: Node.js CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker-smoke-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t starterweb-taskboard:${{ github.sha }} .

      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name taskboard-app starterweb-taskboard:${{ github.sha }}

      - name: Smoke test with curl
        run: |
          echo "Waiting for container to start..."
          sleep 10
          if curl -sf http://localhost:3000/health; then
            echo "Health check passed!"
            exit 0
          else
            echo "Health check failed."
            exit 1
          fi

      - name: Stop and remove container
        if: always()
        run: |
          docker logs taskboard-app
          docker stop taskboard-app
          docker rm taskboard-app

  deploy:
    needs: [build-and-test, docker-smoke-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            nichakan157/tinytask:latest
            nichakan157/tinytask:${{ github.sha }}